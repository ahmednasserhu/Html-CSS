<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4k</title>
    <style>
        button{
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px 10px;
            transition: 1s;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <button class="one">One</button>
            <button id="Two">Two</button>
            <button id="three">Three</button>
        </div>
    </main>
</body>
</html>
