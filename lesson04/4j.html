<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4j</title>
    <style>
        button{
            background-color: green;
            color: white;
            width: 90px;
            height: 35px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            box-shadow: 5px 5px 14px black;
            transition: 0.2s;
        }
        
        button:active{
            width:95px;
            height: 40px; 
            box-shadow: none;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <button type="button">Shadow</button>
        </div>
    </main>
</body>
</html>
